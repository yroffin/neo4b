<html lang="fr" ng-app="BoardApp">
<head>
    <title>Board</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- AngularJS Material Design -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">

    <!-- Roboto fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body ng-cloak style="background-attachment:fixed;" layout="column" ng-controller="RootCtrl" back-img="http://www.macmonkies.com/Desktops/Meantal_Blue_1024.jpg">

<md-sidenav class="md-sidenav-left" md-component-id="left" >
    <md-content ng-controller="MenuCtrl">
        <md-list>
            <div ng-repeat="item in working.menu">
                <md-list-item class="md-3-line">
                    <ng-md-icon icon="{{item.icon}}" style="fill:grey" size="32"></ng-md-icon>
                    <div class="md-list-item-text">
                        <h3 class="md-link" ng-click="location(item.location)">{{item.name}}</h3>
                        <p class="md-link" ng-repeat="subitem in item.items" ng-click="location(subitem.location)">{{subitem.name}}</p>
                    </div>
                    </md-list-item>
                <md-divider></md-divider>
            </div>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="row" class="cadre" flex>
    <div layout="column" flex id="content">
        <md-card>
            <md-toolbar layout="row">
                <md-button class="md-fab md-raised" aria-label="Menu" ng-click="toggleSideNav()">
                    <ng-md-icon icon="menu"></ng-md-icon><md-tooltip>Menu</md-tooltip>
                </md-button>
            </md-toolbar>
             <img src="http://suivezlegeek.fr/wp-content/uploads/2014/02/Default_win81_lockscreen_header-1024x335.jpg" class="md-card-image" layout="row" alt="image caption">
             <md-card-content>
                <div class="view-animate" flex><ng-view></ng-view></div>
             </md-card-content>
        </md-card>
    </div>
</div>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>

<!-- AngularJS Material Design -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.1/angular-material.min.js"></script>
<!-- Cf.  https://klarsys.github.io/angular-material-icons -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

<!-- Application -->
<script src="config.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/controllers.js"></script>
<script src="app/routes.js"></script>
<script src="app/filters.js"></script>
<script src="app/directives.js"></script>

</body>
</html>
